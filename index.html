<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reminder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./index.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="header-title">
            <span>Reminder</span>
        </div>
        <div class="reminder-content">
            <p class=" header-description ">What do you want to be reminded today?</p>
            <input id="input-text" class="input-reminder-text" type="text" placeholder="Write something here">
            <br>
            <button id="input-button" class="remind-button">Remind me!</button>
            <br>
            <div class="reminder-list-container">
            </div>
        </div>
        <footer class="reminder-footer">
            <small>Reminder Corporation 2018</small>
        </footer>
    </div>

</body>

</html>
