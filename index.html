<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reminder</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="./index.js"></script>

</head>

<body>
    <div class="container container-body pb-3">
        <div class="jumbotron bg-transparent border-dark">
            <h1 class="display-4">Reminder</h1>
            <hr>
            <p>Never forget your important task again</p>
            <p id="datetime" class="text-right"></p>
        </div>
        <div class="container mb-3">
            <div class="row">
                <div class="col-sm">
                    <input type="text" id="input-text" class="form-control border-dark" placeholder="Write something here">
                </div>
                <div class="col-sm">
                    <input type="text" id="datepicker" class="form-control border-dark" placeholder="Date & Time">
                </div>
            </div>
            <button id="input-button" class="btn btn-color-custom mt-3">Remind me!</button>
        </div>
        <div class="reminder-list-container border border-dark rounded">
        </div>
    </div>
</body>
<script>
    var d = new Date();
    var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
    var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October",
        "November", "December"
    ];
    document.getElementById("datetime").innerHTML = days[d.getDay()] + ", " + d.getDate() + " " + months[d.getMonth()] +
        " " +
        d.getFullYear();
</script>

</html>
