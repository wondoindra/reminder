<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reminder</title>

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <header>
        <h1>
            <span>Reminder</span>
        </h1>
    </header>
    <div>
        <h2>
            <p>What do you want to be reminded today?</p>
        </h2>
    </div>
    <div>
        <form action="">
            <input type="text" placeholder="Write something here">
            <br>
            <button>Remind me!</button>
            <br>
            <textarea name="" id="" cols="30" rows="10">
                Flight at 12:00 PM Red Carpet at 20:00 PM
            </textarea>
        </form>
    </div>
    <footer>
        <small>Reminder Corporation 2018</small>
    </footer>
</body>

</html>
