<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reminder</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">
        <div class="header-title">
            <span>Reminder</span>
        </div>
        <div class="reminder-content">
            <p class=" header-description ">What do you want to be reminded today?</p>
            <form class="input-form" action="">
                <input class="input-reminder-text" type="text" placeholder="Write something here">
                <br>
                <button class="remind-button">Remind me!</button>
                <br>
                <textarea class="reminder-textarea" name="" id=" " cols="30 " rows="10 ">
                    Flight at 12:00 PM Red Carpet at 20:00 PM
                </textarea>
            </form>
        </div>
        <footer class="reminder-footer">
            <small>Reminder Corporation 2018</small>
        </footer>
    </div>
</body>

</html>
